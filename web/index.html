<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/Formations.css"/>
        <script type="text/javascript" src="js/Dancer.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/kinetic-v4.6.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/FormationTables2.js"></script>
        <script type="text/javascript" src="js/UserInteraction.js"></script>
        <script type="text/javascript" src="js/Render2.js"></script>
        <script type="text/javascript" src="js/LocalStorage.js"></script>
        <title>Formations</title>
    </head>
    <body>
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Formations Builder</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Stages
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="NewStage">New Stage</a></li>
                            <li><a id="LoadStage">Load Stage</a></li>
                            <li><a id="SaveStage">Save Stage</a></li>
                            <li><a id="DeleteStage">Delete Stage</a></li>           
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Dancers
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="CreateDancerButton">Create Dancer</a></li>
                            <li><a id="EditDancerButton">Edit Dancer</a></li>
                            <li><a id="DeleteDancerButton">Delete Dancer</a></li>          
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Animations
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="NewFrameButton">New Frame</a></li>
                            <li><a id="SaveAnimationButton">Save Animation</a></li>          
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Group</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6">
                <div id="Formations">
                </div>
                <div id="AnimationBox">
                    <div class="progress">
                        <div class="bar" style=""></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <a class="btn" href="#"><i class="icon-chevron-left"></i></a>
                        </div>
                        <div class="col-lg-4">
                            <a class="btn" id="Play8Count" href="#"><i class="icon-play"></i></a>
                            <a class="btn" id="Stop8Count" href="#"><i class="icon-stop"></i></a>
                        </div>
                        <div class="col-lg-4">
                            <a class="btn" href="#"><i class="icon-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel">
                    <div id="FrameList" class="list-group">
                    </div>
                </div>
            </div>
        </div>

        <div class="ModalsDiv">
            <div class="modal fade" id="CreateModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3 class="modal-title">Create Dancer</h3>
                        </div>
                        <form action="#" class="form-horizontal">
                            <div class="modal-body">
                                <div id="nameControl" class="form-group">
                                    <label class="col-lg-2 control-label" for="DancerName">Name</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" name="name" type="text" id="DancerName" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="Male" checked="checked" /> Male
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="Female" /> Female
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Group</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="group" name="group">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="form-group">
                                    <div class="controls">
                                        <button type="submit" id="CreateDancer" data-dismiss="modal" class="btn btn-success">Create Dancer</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="EditModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title">Edit Dancer</h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <label class="control-label">Dancers:</label>
                                </div>
                                <div class="col-lg-10">
                                    <select class="form-control" id="EditDancers">
                                    </select>
                                </div>
                            </div>
                            <div id="EditNameControl" class="form-group">
                                <div class="col-lg-2">
                                    <label class="control-label">Name</label>
                                </div>
                                <div class="col-lg-10">
                                    <input class="form-control" name="name" type="text" id="EditDancerName" placeholder="Change Dancer Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <label class="radio inline">
                                        <input type="radio" name="EditGender" value="Male"/> Male
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="EditGender" value="Female" /> Female
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <label class="control-label">Group</label>
                                </div>
                                <div class="col-lg-10">
                                    <select class="form-control" id="EditGroup" name="group">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="controls">
                                    <button id="EditDancer" data-dismiss="modal" class="btn btn-primary">Edit Dancer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="DeleteModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title">Delete Dancer</h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <label class="control-label">Dancers:</label>
                                </div>
                                <div class="col-lg-10">
                                    <select class="form-control" id="DeleteDancers">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button id="DeleteDancer" data-dismiss="modal" class="btn btn-danger">Delete Dancers</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="StageModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title">Stage Manager</h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="modal-body">
                            <div id="StageNameControl" class="form-group">
                                <div class="col-lg-2">
                                    <label class="control-label" for="StageName">Stage Name</label>
                                </div>
                                <div class="col-lg-10">
                                    <input class="form-control" name="name" type="text" id="StageName" placeholder="Stage Name">
                                </div>
                            </div>
                            <div id="StageListControl" class="form-group">
                                <div class="col-lg-2">
                                    <label class="control-label">Stages</label>
                                </div>
                                <div class="col-lg-10">
                                    <select class="form-control" id="StageList" name="StageList">
                                    </select>
                                </div>
                            </div>
                        </div> 
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button id="StageModalSave" data-dismiss="modal" class="btn btn-primary">Save</button>
                                    <button id="StageModalDelete" data-dismiss="modal" class="btn btn-danger">Delete</button>
                                    <button id="StageModalLoad" data-dismiss="modal" class="btn btn-info">Load</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
